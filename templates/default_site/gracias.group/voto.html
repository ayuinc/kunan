    <script>
      var interval = setInterval(function() {
          var seconds = $('#timeshift').html();
          seconds = seconds - 1;
          if (seconds < 10 && length.seconds != 2) seconds = seconds;
            $('#timeshift').html(seconds);
          
          if ( seconds == 0){
              clearInterval(interval);
              window.location.href = "{site_url}?ACT=15"
      }, 1000);    
    </script>
