  <script>
    $.validator.setDefaults({
      submitHandler: function() {
        alert("submitted!");
      },
      showErrors: function(map, list) {
        // there's probably a way to simplify this
        var focussed = document.activeElement;
        if (focussed && $(focussed).is("input, textarea")) {
          $(this.currentForm).tooltip("close", {
            currentTarget: focussed
          }, true)
        }
        this.currentElements.removeAttr("title").removeClass("ui-state-highlight");
        $.each(list, function(index, error) {
          $(error.element).attr("title", error.message).addClass("ui-state-highlight");
        });
        if (focussed && $(focussed).is("input, textarea")) {
          $(this.currentForm).tooltip("open", {
            target: focussed
          });
        }
      }
    });

    (function() {
      // use custom tooltip; disable animations for now to work around lack of refresh method on tooltip
      $("#commentForm, #signupForm").tooltip({
        show: false,
        hide: false
      });

      // validate the comment form when it is submitted
      $("#commentForm").validate();

      // validate signup form on keyup and submit
      $("#signupForm").validate({
        rules: {
          nombre_sumate: "required",
          lastname: "required",
          correo_electronico_sumate: {
            required: true,
            email: true
          },
          agree: "required"
        },
        messages: {
          nombre_sumate: "Por favor ingresa tu nombre.",
          lastname: "Please enter your lastname",
          nombre_sumate: {
            required: "Please enter a username",
            minlength: "Your username must consist of at least 2 characters"
          },
          password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 5 characters long"
          },
          confirm_password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 5 characters long",
            equalTo: "Please enter the same password as above"
          },
          correo_electronico_sumate: "Por favor ingresa una dirección de correo válido.",
          agree: "Please accept our policy"
        }
      });

      // propose username by combining first- and lastname
      $("#username").focus(function() {
        var firstname = $("#firstname").val();
        var lastname = $("#lastname").val();
        if (firstname && lastname && !this.value) {
          this.value = firstname + "." + lastname;
        }
      });

      //code to hide topic selection, disable for demo
      var newsletter = $("#newsletter");
      // newsletter topics are optional, hide at first
      var inital = newsletter.is(":checked");
      var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
      var topicInputs = topics.find("input").attr("disabled", !inital);
      // show when newsletter is checked
      newsletter.click(function() {
        topics[this.checked ? "removeClass" : "addClass"]("gray");
        topicInputs.attr("disabled", !this.checked);
      });

      $("#signupForm input:not(:submit)").addClass("ui-widget-content");

      $(":submit").button();
    })();
  </script>
